name: Build and Publish Executable

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Repository klonen
      - name: Checkout repository
        uses: actions/checkout@v3

      # .NET-Umgebung einrichten
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0' # Passe die Version an deine Bedürfnisse an

      # Abhängigkeiten wiederherstellen
      - name: Restore dependencies
        run: dotnet restore

      # Build-Prozess
      - name: Build solution
        run: dotnet build --configuration Release

      # Veröffentlichung in einen separaten Ordner
      - name: Publish Executable
        run: dotnet publish -c Release -o out

      # Artefakte speichern
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: dataclean-executable
          path: out/

      # Optional: GitHub Release erstellen und Artefakt hochladen
      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: v1.0.0 # Passe die Version an
          release_name: "Release v1.0.0"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: out/dataclean.exe
          asset_name: dataclean.exe
          asset_content_type: application/octet-stream
